<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script src="libs/jquery-3.3.1/jquery-3.3.1.js"></script>

<script src="libs/three.js/three.js"></script>

<script src="libs/three.js/controls/PointerLockControls.js"></script>
<script src="libs/colorpicker/js/colorpicker.js"></script>

<script src="libs/three.js/controls/FPSControls.js"></script>
<script src="libs/three.js/controls/pointerlock.js"></script>

<script src="libs/three.js/loaders/OBJLoader.js"></script>
<script src="libs/three.js/loaders/MTLLoader.js"></script>

<script src="Game.js"></script>

<script type="text/javascript">


	function initControls()
	{
			$("input[name=start]").click(
			function() 
			{
							startGame()               
					}
			);
	}
	
	</script>
	
	<script type="text/javascript">
		
		$(document).ready(
				function() {
	
					var canvas = document.getElementById("webglcanvas");
	
					// create the scene
					createScene(canvas);
	
					// initialize the controls
					initControls();
					// playAnimations();
							// Run the run loop
					run();
				}
		);
	
	</script>
		
	</head>
	
	<body>
	
	<div id="container">
		<canvas id="webglcanvas"></canvas>
		<div id="box"></div>
		<div id="title">Space Game</div>
		<div id="time">60 s</div>
		<div id="score">score: 0</div>
		<div id="highScore" >best score: 0</div>
		<div id="healthText" >health:</div>
		<progress id="health" value="100" max="100"></progress>
		<form>
				<input id="startButton" type="button" name="start" value="start game"> 
			
			</form>
	</div>
	

	</body>
	</html>
